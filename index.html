<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TPA-2</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Check your BMI</h1>
      <h3>Enter your weight and height below to check your BMI results</h3>
      <div class="form">
        <div class="form-1">
          <p>Put your weight in here (KG)</p>
          <input type="textarea" name="" id="weight" placeholder="Masukkan berat badan anda" style="width: 500px; height: 30px; border-radius: 4px" />
        </div>
        <div class="form-2">
          <p>And your height here (CM)</p>
          <input type="textarea" name="" id="height" placeholder="Masukkan tinggi badan anda" style="width: 500px; height: 30px; border-radius: 4px" />
        </div>
        <button onclick="hitung()" id="btn" style="width: 120px; height: 40px; background-color: rgb(112, 111, 221); color: white; font-family: 'Poppins', sans-serif; border-radius: 5px; font-weight: 300; margin-top: 20px">
          Calculate BMI
        </button>
      </div>
        <p id="output"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
